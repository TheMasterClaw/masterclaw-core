name: Test MasterClaw Core

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'masterclaw-core/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'masterclaw-core/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./masterclaw-core

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: masterclaw-core/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest --cov=masterclaw_core --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./masterclaw-core/coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./masterclaw-core

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 black isort

    - name: Lint with flake8
      run: |
        flake8 masterclaw_core --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 masterclaw_core --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        black --check masterclaw_core tests || true

    - name: Check imports with isort
      run: |
        isort --check-only masterclaw_core tests || true
